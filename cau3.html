<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    function timSoNguyenTo(number) {
        if (number <= 1) {
            return false;
        }
        if (number <= 3) {
            return true;
        }
        if (number % 2 === 0 || number % 3 === 0) {
            return false;
        }
        return true;
    }
    let arr0 = [1,5,6,23,8,47,10,3];
    for(let i = 0; i<arr0.length ;i++){
        if(timSoNguyenTo(arr0[i])===true) {
            arr1.push(arr0[i]);
        }
    }
    document.write("Mang so ban dau la: " + arr0 +"<br>")
    document.write("mang so nguyen to la: "+arr1+"<br>");
    let arr2 = arr1.sort(function (a,b){return a-b})
    document.write("mang so nguyen to tang dan: "+arr2);
</script>
</body>
</html>
